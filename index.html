<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Contact Us Form</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="left-side">
          <div class="address details">
            <i class="fas fa-map-marker-alt"></i>
            <div class="topic">Address</div>
            <div class="text-one">Near Kali Temple</div>
            <div class="text-two">Talasagar Pada, M.Rampur</div>
          </div>
          <div class="phone details">
            <i class="fas fa-phone"></i>
            <div class="topic">Address</div>
            <div class="text-one">+91 99999 99999</div>
            <div class="text-two">+91 00000 00000</div>
          </div>
          <div class="email details">
            <i class="fas fa-envelope"></i>
            <div class="topic">Email</div>
            <div class="text-one">unsungcoder@gmail.com</div>
            <div class="text-two">info.unsungcoder@gmail.com</div>
          </div>
        </div>
        <div class="right-side">
          <div class="topic-text">Send Us a message</div>
          <p>
            If you have any work for me or any types of queries regarding my
            work, you can send me message from here.It's my pleasure to help you
          </p>

          <form action="#">
            <div class="input-box">
              <input type="text" placeholder="Enter your Email" />
            </div>
            <div class="input-box">
              <input type="text" placeholder="Enter your name" />
            </div>
            <div class="input-box message-box">
              <textarea></textarea>
            </div>
            <div class="button">
              <input type="button" value="Send Now" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
